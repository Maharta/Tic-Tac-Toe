<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <section class="board" data-id="board">
        <div data-row="0" data-col="0" class="block"></div>
        <div data-row="0" data-col="1" class="block"></div>
        <div data-row="0" data-col="2" class="block"></div>
        <div data-row="1" data-col="0" class="block"></div>
        <div data-row="1" data-col="1" class="block"></div>
        <div data-row="1" data-col="2" class="block"></div>
        <div data-row="2" data-col="0" class="block"></div>
        <div data-row="2" data-col="1" class="block"></div>
        <div data-row="2" data-col="2" class="block"></div>
      </section>
      <p class="turn"><strong>Player 1</strong> Turn</p>
    </main>
  </body>
</html>
